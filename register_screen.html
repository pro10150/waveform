<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="register_screen.css">
    <script src="register_screen.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="src\home-16x16.ico" type="image/x-icon" >
    <title>Waveform</title>
</head>
<body>
    <nav class="navbar container-fluid">
        <a class="navbar-brand home-button" href="#">
          <img src="src\home.png" width="50" height="50" class="d-inline-block" alt="">
          Waveform 
        </a>
        <form class="form-inline" id="form-search">
            <input class="form-control mr-sm-2 form-rounded" id="search" type="search" placeholder= "&#xF002; Search for songs and artists" aria-label="Search">
        </form>
    </nav>
    <section class="main">
        <a href="login_screen.html" class="material-icons back-button">arrow_back</a>
            
            <br>
        <section class="register">
            <h1>Sign up with us!</h1>
            <section id="main-article">
                <h4>First name <span class="important">*</span></h4>
                <form class="form-inline">
                    <input type="name" class="form-control mr-sm-5 register-form" id="input-name" placeholder="Name" required>
                </form>
                <h4>Last name <span class="important">*</span></h4>
                <form class="form-inline">
                    <input type="last-name" class="form-control mr-sm-5 register-form" id="input-last-name" placeholder="Last name" required>
                </form>
                <h4>Email <span class="important">*</span></h4>
                <form class="form-inline">
                    <input type="email" class="form-control mr-sm-5 register-form" id="input-email" placeholder="Email" required>
                </form>
                <h4>Password <span class="important">*</span></h4>
                <form class="form-inline">
                    <input type="password" class="form-control mr-sm-5 register-form" id="input-password" placeholder="password" required>
                </form>
                <h4>Confirm password <span class="important">*</span></h4>
                <form class="form-inline">
                    <input type="password" class="form-control mr-sm-5 register-form" id="input-comfirm-password" placeholder="confirm password" required>
                </form>
                <button type="submit" class="btn-primary" id="register-btn">Register</button>
            </section>
            
            
        </section>
    </section>
</body>
</html>
