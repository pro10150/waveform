<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="user_profile_subscribe.css">
    <script src="user_profile_subscribe.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="src\home-16x16.ico" type="image/x-icon" >
    <title>Waveform</title>
</head>
<body>
    <nav class="navbar container-fluid head">
        <a class="navbar-brand home-button" href="home.html">
            <img src="src\home.png" width="50" height="50" class="d-inline-block" alt="">
            Waveform
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2 form-rounded" id="search" type="search" placeholder= "&#xF002; Search for songs and artists" aria-label="Search">
        </form>
    </nav> 
    <nav class="side-nav">
        <a href="home.html" class="user" id="home"><span ><i class="fas fa-home"></i></span> Home</a>
        <a href="user_profile.html" class="user" id="profile"><span class="material-icons">person</span> Profile</a>
        <a href="user_fav.html" class="user" id="favourite"><span class="material-icons">favorite</span>    Favourite</a>
        <a href="#" class="user" id="download"><span class="material-icons">download</span>Download</a>
        <i class="guest">Guest</i>
        <a href="login_screen.html" class="guest" id="signup">Sign in/signup</a>
    </nav>
    <section class="main container">
        <div class="header">
            <h1 id="price-name">Subscription</h1>
            <h5 id="ppm">$6.99/month</h5>
            <form class="form-inline" id="form-ccn">
                <h4>Card number</h4>
                <input id="ccn" type="number" required inputmode="numeric" pattern="[0-9\s]{16,16}" autocomplete="cc-number" maxlength=16 placeholder="xxxx xxxx xxxx xxxx" class="form-control mr-sm-2 form-subscribe">
                <h4>Name</h4>
                <input type="text" id="name" placeholder="Cardholder name" class="form-control mr-sm-2 form-subscribe" required></form>
                <div id="div-selector">
                    <h4 id="name-expiry-date">Expiry Date</h4>
                    <select id="month" name="month" class="selector" required>
                        <option>month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="year" name="year" class="selector" required>
                        <option value="0">year</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                    </select>
                </div>
                
                <div class="form-inline" id="form-cvv">
                    <h4>CVV</h4>
                    <input type="tel" required class="form-control sm-mr-2" minlength=3 maxlength=3 placeholder="CVV" pattern="[0-9\s]{3,3}" id="cvv">
                </div>    
                <button type="submit" class="rounded-pill" id="btn-proceed">
                    Proceed
                </button>
            </form>
        </div>
    </section>
</body>
</html>
