<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="login_screen.css">
    <script src="login_screen.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="src\home-16x16.ico" type="image/x-icon" >
    <title>Waveform</title>
</head>
<body>
    <nav class="navbar container-fluid">
        <a class="navbar-brand home-button" href="home.html">
          <img src="src\home.png" width="50" height="50" class="d-inline-block" alt="">
          Waveform 
        </a>
        <form class="form-inline search-btn">
            <input class="form-control mr-sm-2 form-rounded" id="search" type="search" placeholder= "&#xF002; Search for songs and artists" aria-label="Search" id="search-form">
        </form>
    </nav>
    <section class="main">
        <section class="login">
            <section id="main-article">
                <section id="register-section" class="inside-section">
                    <h1>
                        Login to WaveForm account
                    </h1>
                    <h3>
                        Login or register an account to searching for music and download
                    </h3>
                    <button type="submit" id="register-btn" class="btn-primary btn-lg">
                        Register
                    </button>
                </section>
                <section id="login-section" class="inside-section">
                    <form>
                        <h4>Email</h4>
                            <input id="input-email" type="email" class="form-control mr-sm-2 login-form" placeholder="Email" required>
                        <h4>Password</h4>
                        <section id="password">
                            <input id="input-password" type="password" class="form-control mr-sm-5 login-form" placeholder="Password" required>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                                <label for="flexCheckDefault">
                                    Reveal Password
                                </label>
                            </div>
                        </section>
                        <button type="submit" class="btn btn-primary" id="btn-login">Login</button>    
                    </form>
                    
                </section>
            </section>
            
            
        </section>
    </section>
</body>
</html>
